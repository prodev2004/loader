<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loader</title>
</head>
<body>
    <div class="container">
        <div class="loader">
            <div class="line"></div>
            <div class="line" style="animation-delay: 100ms;"></div>
            <div class="line" style="animation-delay: 200ms;"></div>
            <div class="line" style="animation-delay: 300ms;"></div>
            <div class="line" style="animation-delay: 400ms;"></div>
            <div class="line" style="animation-delay: 500ms;"></div>
        </div>
    </div>
</body>
</html>
